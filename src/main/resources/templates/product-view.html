<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product view</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="btn-group">
        <button type="button" class="btn btn-default"><a th:href="@{/product/edit/{id}(id=${product.productId})}">Edit
            product</a></button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Detailed description</div>
        <table class="table" id="vertical-1">
            <tr>
                <th>ID</th>
                <td th:text="${product.productId}">ID</td>
            </tr>
            <tr>
                <th>Model</th>
                <td th:text="${product.model}">Model</td>
            </tr>
            <tr>
                <th>Number of seats</th>
                <td th:text="${product.numberOfSeats}">Number of seats</td>
            </tr>
            <tr>
                <th>Backside</th>
                <td th:text="${product.backside}">Backside</td>
            </tr>
            <tr>
                <th>Confort</th>
                <td th:text="${product.confort}">Confort</td>
            </tr>
            <tr>
                <th>Relax</th>
                <td th:text="${product.relax}">Relax</td>
            </tr>
            <tr>
                <th>Leg</th>
                <td th:text="${product.leg}">Leg</td>
            </tr>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Materials</div>
        <table class="table">
            <thead>
            <tr>
                <th>Material name</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="material : ${product.materials}">
                <td th:text="${material.key.name}">Material name</td>
                <td th:text="${material.value}">Quantity</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
