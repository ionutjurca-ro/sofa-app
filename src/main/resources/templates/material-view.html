<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product view</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="btn-group">
        <button type="button" class="btn btn-default"><a th:href="@{/material/edit/{id}(id=${material.materialId})}">Edit
            material</a></button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Detailed description</div>
        <table class="table" id="vertical-1">
            <tr>
                <th>ID</th>
                <td th:text="${material.materialId}">ID</td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${material.name}">Name</td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="${material.price}">Price</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
